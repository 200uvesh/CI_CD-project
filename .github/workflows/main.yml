name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy to Render
        uses: render-com/action-deploy
        with:
          render_token: ${{ secrets.RENDER_TOKEN }}


